<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>NCRS UI</title>
    <link rel="stylesheet" href="coloris.min.css"/>
    <link rel="stylesheet" href="color-picker.css"/>
    <script src="coloris.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "copperore/skin_mesh_creator": "./scripts/vendor/copper_ore/src/skin_mesh_creator.js",
          "copperore/skin_renderer_standalone": "./scripts/vendor/copper_ore/src/skin_renderer_standalone.js",
          "copperore/skin_grid": "./scripts/vendor/copper_ore/src/skin_grid.js",
          "copperore/skin_layer": "./scripts/vendor/copper_ore/src/skin_layer.js",
          "copperore/canvas_intermediate_texture": "./scripts/vendor/copper_ore/src/canvas_intermediate_texture.js",
          "copperore/ui": "./scripts/vendor/copper_ore/src/ui.js",
          "copperore/utils": "./scripts/vendor/copper_ore/src/utils.js"
        }
      }
    </script>
    <script type="module" src="scripts/main.js"></script>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen">
    <div class="flex w-full max-w-ncs-content bg-ncs-gray-600 text-white">
      <div id="toolbox" class="p-1 bg-ncs-gray-900">
        <div id="toolbox-buttons" class="flex flex-col gap-1 text-2xl"></div>
      </div>
      <div id="editor" class="grow bg-gray-500 h-[600px] cursor-crosshair"></div>
      <div class="flex flex-col bg-ncs-gray-900 p-1">
        <div class="relative grow max-h-[552px]">
          <div id="layers" class="absolute flex top-0 bottom-0 left-0 right-0"></div>
        </div>
        <div id="layer-buttons" class="flex"></div>
      </div>
      <div class="w-72 flex flex-col">
        <ncrs-tab-panel id="tool-tab" class="flex flex-col grow">
          <div id="color-picker" class="relative bg-[#1A1A1A] flex items-center justify-center pt-2"></div>
          <div class="p-2 bg-[#1A1A1A]">
            <p class="mb-4">Recent Colours</p>
            <p class="mb-4">Blend Palette</p>
          </div>
          <div id="menu" class="p-2">
            <p>Tool Config</p>
            <div id="tool-config">
            </div>
          </div>
        </ncrs-tab-panel>
        <ncrs-tab-panel id="layers-tab" class="flex flex-col grow p-2">Layer Config</ncrs-tab-panel>
        <ncrs-tab-panel id="import-tab" class="flex flex-col grow p-2">
          Import Skins
        </ncrs-tab-panel>
        <ncrs-tab-panel id="export-tab" class="flex flex-col grow p-2">
          Export Skin
        </ncrs-tab-panel>
        <ncrs-tab-list class="flex p-1 gap-1 bg-ncs-gray-900">
          <ncrs-tab data-selected="true" data-panel="#tool-tab" class="font-bold">Tool</ncrs-tab>
          <ncrs-tab data-panel="#layers-tab" class="font-bold">Layers</ncrs-tab>
          <ncrs-tab data-panel="#import-tab" class="font-bold">Import</ncrs-tab>
          <ncrs-tab data-panel="#export-tab" class="font-bold">Export</ncrs-tab>
        </ncrs-tab-list>
      </div>
    </div>
  </body>
</html>
